version: "3"

services:
  etcd:
    image: bitnami/etcd
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
    ports:
      - "2379:2379"

  redis:
    image: bitnami/redis
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "6379:6379"

  redis-cluster:
    image: grokzen/redis-cluster:7.0.10
    environment:
      IP: "0.0.0.0"
      INITIAL_PORT: 11000
    ports:
      - "11000-11005:11000-11005"

  memcached:
    image: bitnami/memcached
    ports:
      - "11211:11211"

  consul:
    image: bitnami/consul
    ports:
      - "8500:8500"

  zookeeper:
    image: bitnami/zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"

  dynamodb-local:
    image: "amazon/dynamodb-local:latest"
    command: "-jar DynamoDBLocal.jar -inMemory"
    ports:
      - "8000:8000"

  postgresql:
    image: bitnami/postgresql
    environment:
      ALLOW_EMPTY_PASSWORD: yes
    ports:
      - "5432:5432"
