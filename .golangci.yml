linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - dupl
    - dupword
    - err113
    - errorlint
    - exhaustruct
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - goconst
    - gocritic
    - godot
    - godox
    - gomoddirectives
    - gosec
    - inamedparam
    - intrange
    - lll
    - mnd
    - musttag
    - nlreturn
    - paralleltest
    - perfsprint
    - recvcheck
    - revive
    - stylecheck
    - tagliatelle
    - tenv
    - testifylint
    - unparam
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl
