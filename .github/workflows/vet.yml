name: Linter

on: [ "push", "pull_request" ]

jobs:
  vet:
    name: Go vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Go vet
        run: go vet ./...
